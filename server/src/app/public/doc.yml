components:
  schemas:
    user:
      type: object
      description: chat object
      properties:
        id:
          type: string
          description: chat id use to join chat in socketId
        createDate:
          type: string
          description: create new
        users:
          type: array
          items:
            type: object
            description: public user without some sensitive information
            properties:
              id:
                type: string
              username:
                type: string
              avatarUrl:
                type: string
              name:
                type: string
              elo:
                type: number
              createDate:
                type: string
        messages:
          type: array
          items:
            type: object
            description: message in chat object
            properties:
              id:
                type: string
              createDate:
                type: string
              content:
                type: string
              userId:
                description: id of user who creates this message
                type: string
    chat:
      $ref: "#/components/schemas/user"
    chat-message:
      type: object
      description: message in chat object
      properties:
        id:
          type: string
        createDate:
          type: string
        content:
          type: string
        userId:
          description: id of user who creates this message
          type: string
    apiResponse:
      type: object
      properties:
        data:
          type: object
          description: it type any base on your api
        details:
          type: object
          properties:
            field:
              type: string
              description: field will be the name of invalid field
              example: should not be empty
            message:
              type: string
              example: this is an error message
            errorMessage:
              type: string
              example: this is an error message
    gamePlayerFlag:
      type: string
      description: Game Flag for user
      enum:
        - EMPTY(-1)
        - USER1(0)
        - USER2(1)
    gameStatus:
      type: string
      description: Status of game
      enum:
        - NOT_YET(-1)
        - PLAYING(0)
        - END(1)
        - DRAW(2)
    publicUser:
      type: object
      description: public user without some sensitive information
      properties:
        id:
          type: string
        username:
          type: string
        avatarUrl:
          type: string
        name:
          type: string
        elo:
          type: number
        createDate:
          type: string
    gamePlayer:
      type: object
      description: information of player in game
      properties:
        id:
          type: string
        username:
          type: string
        avatarUrl:
          type: string
        name:
          type: string
        elo:
          type: number
        isDraw:
          type: boolean
        ready:
          type: boolean
        flag:
          type: string
          description: Game Flag for user
          enum:
            - EMPTY(-1)
            - USER1(0)
            - USER2(1)
        currentTurn:
          type: boolean
    ticTacToeBoard:
      type: object
      description: tic tac toe information about a game
      properties:
        id:
          type: string
        startDate:
          type: string
        lastStep:
          type: string
        status:
          type: string
        board:
          type: array
          items:
            type: array
            items:
              $ref: "#/components/schemas/gamePlayer/properties/flag"
        currentTurn:
          type: boolean
        users:
          type: array
          items:
            type: object
            description: information of player in game
            properties:
              id:
                type: string
              username:
                type: string
              avatarUrl:
                type: string
              name:
                type: string
              elo:
                type: number
              isDraw:
                type: boolean
              ready:
                type: boolean
              flag:
                $ref: "#/components/schemas/gamePlayer/properties/flag"
              currentTurn:
                type: boolean
        isBotMode:
          type: boolean
        winner:
          $ref: "#/components/schemas/gamePlayer/properties/flag"
        chatId:
          type: string
    chessRole:
      type: string
      description: Role of chess
      enum:
        - KING(1)
        - QUEEN(2)
        - ROOK(3)
        - KNIGHT(4)
        - BISHOP(5)
        - PAWN(6)
        - EMPTY(-1)
    chessMoveRedis:
      type: object
      description: Information about move in chessBoard
      properties:
        chessRole:
          type: string
          description: Role of chess
          enum:
            - KING(1)
            - QUEEN(2)
            - ROOK(3)
            - KNIGHT(4)
            - BISHOP(5)
            - PAWN(6)
            - EMPTY(-1)
        flag:
          $ref: "#/components/schemas/gamePlayer/properties/flag"
        x:
          type: number
        y:
          type: number
    chessMove:
      type: object
      description: Information about move in database
      properties:
        chessRole:
          $ref: "#/components/schemas/chessMoveRedis/properties/chessRole"
        flag:
          $ref: "#/components/schemas/gamePlayer/properties/flag"
        toX:
          type: number
        fromX:
          type: number
        toY:
          type: number
        fromY:
          type: number
    chessBoard:
      type: object
      description: information of chess board
      properties:
        id:
          type: string
        isBotMode:
          type: boolean
        turn:
          type: boolean
        users:
          type: array
          items:
            $ref: "#/components/schemas/ticTacToeBoard/properties/users/items"
        moves:
          type: array
          items:
            type: object
            description: Information about move in database
            properties:
              chessRole:
                $ref: "#/components/schemas/chessMoveRedis/properties/chessRole"
              flag:
                $ref: "#/components/schemas/gamePlayer/properties/flag"
              toX:
                type: number
              fromX:
                type: number
              toY:
                type: number
              fromY:
                type: number
        winner:
          $ref: "#/components/schemas/gamePlayer/properties/flag"
        status:
          type: string
          description: Status of game
          enum:
            - NOT_YET(-1)
            - PLAYING(0)
            - END(1)
            - DRAW(2)
        startDate:
          type: string
        chatId:
          type: string
        chessPiece:
          type: object
          properties:
            x:
              type: number
            y:
              type: number
        board:
          type: array
          items:
            type: array
            items:
              type: object
              description: Flag for chess
              properties:
                chessRole:
                  $ref: "#/components/schemas/chessMoveRedis/properties/chessRole"
                flag:
                  $ref: "#/components/schemas/gamePlayer/properties/flag"
